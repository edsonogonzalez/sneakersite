<!DOCTYPE html>

  <head>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheet/main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Air Jordan</title>
  </head>
  <body>
    <header>
      <section class="header-container">

          <div class="logo-container">
            <h3 class="logo-container__text">Air Jordan</h3>

          <ul class="nav-links">
            <li class="nav-links__item">
              <a href="#" class="nav-links__anchor">Home</a>
            </li>
            <li class="nav-links__item">

            </li>
            <li class="nav-links__item">
              <a href="#" class="nav-links__anchor">Shop</a>
            </li>
          </ul>
        </div>

        <div class="presentation">
          <div class="presentation-container">
            <h1 class="presentation-container__headline">#Ibelieveicanfly</h1>

              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad odit

            <div class="cta">
